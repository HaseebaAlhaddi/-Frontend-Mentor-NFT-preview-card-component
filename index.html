<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT preview"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon"  class="view-icon"/>
        </div>
      </div>
      <div class="title-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="stats-container">
        <div>
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="ETH">0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="Clock icon" class="Clock" >
          <p>3 days left</p>
      </div>
      </div>
      <hr />
      <div class="creator-container">
        <img src="./images/image-avatar.png" alt="Jules Wyvern avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
